<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Your Project Name - Keywords</title>
    <meta name="description" content="A brief description of your project. Use keywords to describe what your repository does.">
    
    <meta property="og:title" content="Your Project Name">
    <meta property="og:description" content="A brief project description for social media previews.">
    <meta property="og:image" content="https://your-profile.github.io/your-repo/assets/social-preview.png">
    <meta property="og:url" content="https://your-profile.github.io/your-repo/">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Project Name">
    <meta name="twitter:description" content="A brief project description for Twitter previews.">
    <meta name="twitter:image" content="https://your-profile.github.io/your-repo/assets/social-preview.png">
    
    <link rel="canonical" href="https://your-profile.github.io/your-repo/">
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">Your Project</a>
            <nav class="nav">
                <a href="#about" class="nav-item">About</a>
                <a href="#features" class="nav-item">Features</a>
                <a href="#install" class="nav-item">Installation</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="content-container">
            <article id="readme-container" class="markdown-body">
                <p>Loading project documentation...</p>
            </article>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2023 Your Project. All Rights Reserved.</p>
            <p>Author: Your Name | <a href="https://github.com/your-profile">GitHub</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const readmeContainer = document.getElementById('readme-container');

            // Загрузка README.md
            fetch('README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('README.md file not found');
                    }
                    return response.text();
                })
                .then(markdownText => {
                    // Конвертируем Markdown в HTML
                    const htmlContent = marked.parse(markdownText);
                    readmeContainer.innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching README.md:', error);
                    readmeContainer.innerHTML = `<p style="color:red;">Error: The README.md file could not be loaded. Please ensure it exists in the root of your repository.</p>`;
                });
        });
    </script>
</body>
</html>
